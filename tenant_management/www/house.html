<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" href="/assets/tenant_management/homeland/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/jquery-ui.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/mediaelementplayer.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/animate.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/fl-bigmug-line.css">
    
  
    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/aos.css">

    <link rel="stylesheet" href="/assets/tenant_management/homeland/css/style.css">
</head>
<body>
    <h1 style="padding: 15px; text-align: center;">Properties</h1>
    <div class="site-section site-section-sm bg-light">
        <div class="container">
        
          <div class="row mb-5">
              
            {% for property in properties %}
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="property-entry h-100">
                <a href="property-details.html" class="property-thumbnail">
                  <div class="offer-type-wrap">
                    <span class="offer-type bg-success">{{ property.status}}</span>
                  </div>
                  <img src="{{ property.image }}" alt="Image" class="img-fluid">
                </a>
                <div class="p-4 property-body">
                  <a href="#" class="property-favorite"><span class="icon-heart-o"></span></a>
                  <h2 class="property-title"><a href="property-details.html">{{ property.property_name }}</a></h2>
                  <span class="property-location d-block mb-3"><span class="property-icon icon-room"></span> {{ property.address }}</span>
                  <strong class="property-price text-primary mb-3 d-block text-success">{{ property.property_price }}</strong>
  
                </div>
              </div>
            </div>
            {% endfor %}
</body>
</html>
